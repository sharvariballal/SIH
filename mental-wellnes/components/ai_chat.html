<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serenity Chatbot</title>
  <link rel="stylesheet" href="css/ai_chat.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">

  <div class="chatbot-container max-w-xl w-full shadow-lg rounded-xl bg-white">
    <div class="chatbot-header flex items-center p-4 bg-green-100 rounded-t-xl">
      <i class="fa-solid fa-seedling text-2xl mr-3"></i>
      <h1 class="text-xl font-bold">Serenity</h1>
    </div>

    <!-- ðŸ”¹ Botpress Chat goes here -->
    <div id="my-botpress-chat" style="width:100%; height:500px;"></div>

    <!-- Optional custom input area if you want to control Botpress manually -->
    <div class="chatbot-input p-4 border-t">
      <div class="input-area flex">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          class="flex-grow border rounded-l px-3 py-2"
        />
        <button id="send-btn" class="bg-green-600 text-white px-4 py-2 rounded-r">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Botpress scripts go LAST -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/09/15/11/20250915115007-9BLV8PPB.js" defer></script>

  <!-- ðŸ”¹ Optional: Embed config -->
  <script>
    window.botpressWebChat.init({
      botId: 'fabf7fd4-4931-4a88-9e54-df57a9087a5f',             // from Botpress Cloud
      hostUrl: 'https://cdn.botpress.cloud/webchat/v3',
      messagingUrl: 'https://messaging.botpress.cloud',
      clientId: '4e712693-207c-48bc-a8eb-f92a799a4960',       // from Botpress Cloud
      container: '#my-botpress-chat',   // the div you just added
      hideWidget: true                  // disables the floating widget
    });
  </script>

  <!-- ðŸ”¹ Optional custom input logic -->
  <script type="module" src="js/ai_chat.js"></script>
</body>
</html>
