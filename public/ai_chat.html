<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity Chatbot</title>
    <link rel="stylesheet" href="css/ai_chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ99+e+33+04z3W2g1W+R/kYjD7/x5kH6GjA9wK/fJ+m40eF7oT7O7G1n+pL1jA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="chatbot-container">
      <div class="chatbot-header">
        <div class="flex items-center">
          <i class="fa-solid fa-seedling text-2xl mr-3"></i>
          <h1 class="text-xl font-bold">Serenity</h1>
        </div>
      </div>

      <div id="chat-box" class="chat-box">
        <!-- Initial chatbot message -->
        <div class="message-container chatbot-message">
          <div class="chatbot-icon">
            <i class="fa-solid fa-seedling"></i>
          </div>
          <div class="message-bubble chatbot-bubble">
            Hello! I'm here to help. Feel free to share what's on your mind.
          </div>
        </div>
      </div>

      <div class="chatbot-input">
        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/ai_chat.js"></script>
  </body>
</html>
