<!DOCTYPE html>
<html lang="en">
  <head>
    <!--mediation PHQ9 test-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HappyMood</title>

    <!--pwa feature-->
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <!--pwa button-->
    <button
      id="installBtn"
      style="display: none; background: none; border: none; cursor: pointer"
    >
      <img src="install-icon.png" alt="Install App" width="40" />
    </button>
    <main id="content"></main>
    <!--chnages-->
    <div class="wellness-section">
      <div class="mood-tracker">
        <h2>😊 Track Your Mood</h2>
        <div class="mood-emojis">
          <button data-mood="Happy">😁</button>
          <button data-mood="Calm">😌</button>
          <button data-mood="Neutral">😐</button>
          <button data-mood="Sad">😢</button>
          <button data-mood="Angry">😠</button>
          <button data-mood="Sleepy">😴</button>
        </div>
        <canvas id="moodChart" height="180"></canvas>
        <p
          id="insight"
          style="margin-top: 10px; font-weight: 500; color: #166534"
        >
          Your daily mood insights will appear here 🌿
        </p>
      </div>
      <!-- Styling -->
      <style>
        .mood-tracker {
          background: #d1fae5; /* soft green */
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        .mood-tracker h2 {
          font-size: 22px;
          margin-bottom: 15px;
          color: #166534;
        }

        .mood-emojis {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-bottom: 20px;
        }

        .mood-emojis button {
          background: #fff;
          border: none;
          padding: 12px;
          font-size: 28px;
          border-radius: 15px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mood-emojis button:hover {
          transform: scale(1.15);
          background: #f3f4f6;
        }
      </style>

      <div class="breathing">
        <h2>Breathing Exercise</h2>
        <div class="breathing-circle" id="breathingCircle"></div>
        <p id="breathingText">Get ready...</p>
        <button id="startBreathing">Start Exercise</button>
      </div>

      <div class="meditation">
        <h2>Meditation</h2>
        <p>Short guided sessions to clear your mind.</p>
      </div>
    </div>

    <!--changes-->
    <div id="footer"></div>

    <!-- JS -->
    <script src="public/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="public/js/mood.js" defer></script>
    <!-- link external breathing.js -->
    <script src="public/js/breathing.js" defer></script>
    <script src="public/js/community.js"></script>
  </body>
</html>
